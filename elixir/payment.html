<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elixir - Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <h2>Checkout</h2>
  <form id="paymentForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" required />

    <label for="address">Shipping Address:</label>
    <input type="text" id="address" required />

    <label for="payment">Payment Method:</label>
    <select id="payment" required>
      <option value="">Select...</option>
      <option value="Credit Card">Credit Card</option>
      <option value="Online Banking">Online Banking</option>
      <option value="Cash on Delivery">Cash on Delivery</option>
    </select>

    <label for="card">Card Number:</label>
    <input type="text" id="card" placeholder="xxxx-xxxx-xxxx-xxxx" />

    <button type="submit">Confirm Payment</button>
  </form>

  <script>
    const product = JSON.parse(sessionStorage.getItem("currentProduct"));
    const form = document.getElementById("paymentForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const order = {
        product: product.name,
        price: product.price,
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        paymentMethod: document.getElementById("payment").value,
        cardNumber: document.getElementById("card").value,
        date: new Date().toISOString().split("T")[0],
      };

      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      orders.push(order);
      localStorage.setItem("orders", JSON.stringify(orders));

      alert("âœ… Thank you! Your order has been placed.");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
