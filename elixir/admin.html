<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Elixir Hat Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>

  <h1>üõí Admin Order Panel</h1>

  <table>
<table id="ordersTable">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Address</th>
      <th>Product</th>
      <th>Price</th>
      <th>Payment</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows will be injected here -->
  </tbody>
</table>

<script>
  const tableBody = document.querySelector("#ordersTable tbody");
  const orders = JSON.parse(localStorage.getItem("orders")) || [];

  if (orders.length === 0) {
    tableBody.innerHTML = "<tr><td colspan='4'>No orders found.</td></tr>";
  }else {
    orders.forEach(order => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${order.name}</td>
        <td>${order.product}</td>
        <td>$${order.price}</td>
        <td>${order.date}</td>
      `;
      tableBody.appendChild(row);
    });
  }

</script>
  </table>

  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Store</button>

</body>
</html>
